<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D OBJ Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="fileInput" accept=".obj"><br><br>

        <!-- Textbox for scaling the object -->
        <label for="scaleInput">Scale Model (%):</label>
        <input type="number" id="scaleInput" value="100">
        <button id="scaleButton">Scale</button><br><br>

        <!-- Light controls -->
        <label for="intensityRangeLeft">Left Light Intensity:</label>
        <input type="range" id="intensityRangeLeft" min="0" max="2" step="0.1" value="1"><br>

        <label for="intensityRangeRight">Right Light Intensity:</label>
        <input type="range" id="intensityRangeRight" min="0" max="2" step="0.1" value="1">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="public/js/app.js"></script>
</body>
</html>
